<ion-card>
   <ion-card-header>
      <ion-item>
         <ion-avatar item-start>
            <img [src]="organization.Logo">
         </ion-avatar>
         <h2>
            {{organization.Name}}&nbsp;
            <ion-icon *ngIf="organization.Status == 'Approved'" color="primary" item-end name="checkmark-circle"></ion-icon>
         </h2>
         <ion-icon item-end name="ios-more" (click)="presentActionSheet()"></ion-icon>
      </ion-item>
   </ion-card-header>

   <ion-card-content>
      <ion-badge *ngIf="organization.Status == 'pending'" color="warning">PENDING</ion-badge>
      <ion-badge *ngIf="organization.Status == 'rejected'" color="danger">REJECTED</ion-badge>
      <ion-badge *ngIf="organization.Status == 'approved'" color="success">APPROVED</ion-badge>
      
      <p margin-vertical>
         {{organization.Description}}
      </p>
      
      <button ion-button block icon-start *ngIf="!isRequest && isRegistered" (click)="showAddTestimonialPage(organization.Author)">
         <ion-icon name="md-add-circle"></ion-icon>
         Testimonial
      </button>

      <ion-row *ngIf="isRequest">
         <ion-col padding-right col-6>
            <button (click)="updateOrganization(organization, 'rejected')" ion-button color="danger" icon-start outline block>
               <ion-icon name="md-close-circle"></ion-icon>
            </button>
         </ion-col>
         <ion-col col-6>
            <button (click)="updateOrganization(organization, 'accepted')" ion-button color="primary" icon-start outline block>
               <ion-icon name="ios-checkmark-circle"></ion-icon>
            </button>
         </ion-col>
      </ion-row>

   </ion-card-content>
</ion-card>
