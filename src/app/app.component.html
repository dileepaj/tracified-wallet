<ion-app>
   <ion-menu menuId="main-menu" content-id="main" auto-hide="false" swipeGesture="false">
      <ion-header>
         <ion-toolbar>
            <div class="ion-text-center ion-padding">
               <div class="profile-image-holder">
                  <ion-img class="profile-image" src="../assets/imgs/user.png" alt="Profile Picture"></ion-img>
               </div>
               <h2 class="white-font line-spacing-small">Jane</h2>
               <h3 class="white-font line-spacing-small">iCas QA</h3>
               <h4 class="white-font line-spacing-small">Wallet User</h4>
            </div>
         </ion-toolbar>
      </ion-header>

      <ion-content>
         <ion-list no-lines padding>
            <ion-menu-toggle>
               <ion-item (click)="openPage('items')">
                  <ion-icon name="clipboard" slot="start"></ion-icon>
                  <ion-label
                     >List
                     <!-- {{ 'LIST_MASTER_TITLE' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('nft')">
                  <ion-icon name="reader" slot="start"></ion-icon>
                  <ion-label
                     >Mint NFT
                     <!-- {{  'Mint NFT'  | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('market')">
                  <ion-icon name="receipt" slot="start"></ion-icon>
                  <ion-label
                     >Claimed NFT
                     <!-- {{ 'Claimed NFT' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('accounts')">
                  <ion-icon name="people" slot="start"></ion-icon>
                  <ion-label
                     >ACCOUNTS
                     <!-- {{ 'ACCOUNTS' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('fundTransfer')">
                  <ion-icon name="cash" slot="start"></ion-icon>
                  <ion-label
                     >TRANSFER_FUNDS
                     <!-- {{ 'TRANSFER_FUNDS' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('settings')">
                  <ion-icon name="settings" slot="start"></ion-icon>
                  <ion-label
                     >SETTINGS_TITLE
                     <!-- {{ 'SETTINGS_TITLE' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('about')">
                  <ion-icon name="information" slot="start"></ion-icon>
                  <ion-label
                     >ABOUT
                     <!-- {{ 'ABOUT' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('help')">
                  <ion-icon name="help" slot="start"></ion-icon>
                  <ion-label
                     >Help
                     <!-- {{ 'Help' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
               <ion-item (click)="openPage('logout')">
                  <ion-icon name="power" slot="start"></ion-icon>
                  <ion-label
                     >LOGOUT
                     <!-- {{ 'LOGOUT' | translate }} -->
                  </ion-label>
               </ion-item>
            </ion-menu-toggle>
         </ion-list>
      </ion-content>

      </ion-footer> -->
