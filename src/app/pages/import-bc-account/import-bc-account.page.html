<ion-content [fullscreen]="true" class="ion-padding main-wrapper">
   <ion-grid class="cusGrid">
      <ion-row class="backBtnWrapper">
         <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-row>
      <ion-row class="logo">
         <ion-img src="assets/imgs/tracified-wallet-d.svg"></ion-img>
      </ion-row>

      <ion-row>
         <ion-label class="title-label"
            ><h1>{{"IMPORT_BC_ACC" | translate}}</h1>
            <p>{{"IMPORT_BC_ACC_DESC" | translate}}</p>
         </ion-label>
      </ion-row>
      <ion-row style="display: flex; justify-content: center; margin: 50px 0px 0px 0px">
         <ion-button color="dark" class="customBtn">{{'SEEDPHRASE_BUTTON' | translate}}</ion-button>
      </ion-row>
      <ion-row style="display: flex; justify-content: center; margin: 10px 0px 10px 0px">
         <ion-button color="dark" class="customBtn">{{'PK_BUTTON' | translate}}</ion-button>
      </ion-row>
      <app-help-popup [data]="data"></app-help-popup>
   </ion-grid>
</ion-content>
