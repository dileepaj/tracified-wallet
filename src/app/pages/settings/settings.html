<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title> {{'SETTINGS' | translate}}</ion-title>
   </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
   <ion-item lines="none">
      <ion-label>{{'GENERAL' | translate}}</ion-label>
   </ion-item>
   <ion-list>
      <ion-item (click)="changeDisplayImage()" detail="true">
         <ion-label class="primary-font"> {{'CHANGE_IMAGE' | translate}} </ion-label>
      </ion-item>
      <ion-item (click)="changeDisplayName()" detail="true">
         <ion-label class="primary-font"> {{'CHANGE_NAME' | translate}} </ion-label>
      </ion-item>
      <ion-item (click)="changePassword()" detail="true">
         <ion-label class="primary-font"> {{'CHANGE_PASSWORD' | translate}} </ion-label>
      </ion-item>
      <ion-item (click)="changeTransactionPasswords()" detail="true">
         <ion-label class="primary-font" detail="true"> {{'CHANGE_TRA_PASSWORD' | translate}} </ion-label>
      </ion-item>
   </ion-list>
</ion-content>
