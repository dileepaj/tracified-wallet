<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Minted NFTs</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-item lines="none" *ngIf="imgrowlist.length === 0">
      <ion-grid>
         <ion-row class="ion-text-center" style="display: flex; justify-content: center">
            <ion-img style="width: 250px; height: auto" src="../../assets/imgs/emptystatus-04.png"></ion-img>
         </ion-row>
         <ion-row class="ion-justify-content-center ion-padding-top">
            <h1>Minted NFTs</h1>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <h3>You do not have any minted NFTs.</h3>
         </ion-row>
      </ion-grid>
   </ion-item>

   <ion-grid>
      <ion-row *ngFor="let row of imgrowlist">
         <ion-col [size]="colSize" style="display: flex; flex-direction: row; justify-content: center; align-items: center" *ngFor="let img of row">
            <div class="card item-card">
               <div class="card-icon">
                  <img
                     class="nft-svg"
                     [src]="img.thumbnail"
                     (click)="getSVG(img.nftcontent, img.nftname)"
                     onerror="this.onerror=null; this.style.objectFit='contain'; this.src='../../../assets/imgs/default_nft.png'" />
               </div>
               <div class="card-footer">
                  <div class="card-info">
                     <label class="card-title">{{img.nftname}}</label>
                     <label class="card-subtitle">{{img.collection}}</label>
                  </div>
                  <div class="card-actions">
                     <div class="ion-activatable ripple-parent card-action">
                        <ion-img (click)="goToStellar(img.txnhash)" src="../../../assets/icon/stellar.svg"></ion-img>
                     </div>
                  </div>
               </div>
            </div>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
