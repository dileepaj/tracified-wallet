<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Minted NFTs!</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-item lines="none" *ngIf="imgrowlist.length === 0">
      <ion-grid>
         <ion-row class="ion-text-center" style="display: flex; justify-content: center">
            <ion-img style="width: 250px; height: auto" src="../../assets/imgs/emptystatus-04.png"></ion-img>
         </ion-row>
         <ion-row class="ion-justify-content-center ion-padding-top">
            <h1>Minted NFTs</h1>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <h3>You do not have any minted NFTs.</h3>
         </ion-row>
      </ion-grid>
   </ion-item>

   <ion-grid>
      <ion-row *ngFor="let row of imgrowlist">
         <ion-col [size]="colSize" style="display: flex" *ngFor="let img of row">
            <ion-card style="margin: 0px; background-color: #2d2d2d">
               <img [src]="img.Thumbnail" style="cursor: pointer" (click)="getSVG(img.nftcontent)" />
               <ion-card-header>
                  <ion-row style="display: flex; justify-content: space-between">
                     <ion-col size="9">
                        <ion-row class="header"> {{img.nftname}} </ion-row>
                        <ion-row style="padding-top: 5px" class="subHeader"> {{img.collection}} </ion-row>
                     </ion-col>
                     <ion-col size="3" style="display: flex; justify-content: end; padding: 8px">
                        <div>
                           <ion-img (click)="goToStellar(img.txnhash)" src="../../../assets/icon/stellar.svg"></ion-img>
                        </div>
                     </ion-col>
                  </ion-row>
               </ion-card-header>
            </ion-card>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
