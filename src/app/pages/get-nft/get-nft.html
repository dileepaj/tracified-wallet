<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Claimed NFTs!</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-item lines="none" *ngIf="ownNFTs.length === 0">
      <ion-grid>
         <ion-row class="ion-text-center">
            <ion-img src="../../assets/imgs/emptystatus-04.png"></ion-img>
         </ion-row>
         <ion-row class="ion-justify-content-center ion-padding-top">
            <h1>Claimed NFTs</h1>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <h3>You do not have any claimed NFTs.</h3>
         </ion-row>
      </ion-grid>
   </ion-item>
