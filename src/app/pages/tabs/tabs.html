<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Assets</ion-title>
   </ion-toolbar>
</ion-header>
<ion-tabs>
   <ion-router-outlet style="pointer-events: none"></ion-router-outlet>

   <ion-tab-bar slot="bottom">
      <ion-tab-button tab="transfer">
         <ion-icon name="play-circle"></ion-icon>
         Assets
      </ion-tab-button>
      <ion-tab-button tab="item-sent">
         <ion-icon name="arrow-up-circle"></ion-icon>
         Sent
      </ion-tab-button>
      <ion-tab-button tab="item-receive">
         <ion-icon name="arrow-down-circle"></ion-icon>
         Received
      </ion-tab-button>
   </ion-tab-bar>
</ion-tabs>
