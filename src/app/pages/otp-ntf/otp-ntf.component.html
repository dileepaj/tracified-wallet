<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Mint your NFT</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-pading">
   <form [formGroup]="nftForm" class="formTwo ion-padding-top">
      <ion-grid class="cusGrid">
         <ion-row style="display: flex; justify-content: center">
            <ion-label class="title-label"
               ><h1>{{ 'CLAIM_NFT' | translate }}</h1>
               <p>{{ 'CLAIM_NFT_DESC' | translate }}</p>
            </ion-label>
         </ion-row>
         <ion-row>
            <ion-label class="headerTwo ion-text-wrap input-label">NFT Name</ion-label>
         </ion-row>
         <ion-row>
            <ion-item lines="none" id="custom-item" counter="true" [counterFormatter]="customCounterFormatter" class="ion-no-padding cusItem">
               <ion-input (keypress)="onKeyPress($event)" id="custom-item" formControlName="nftName" class="cusInput" maxlength="12" placeholder="Enter a name for your NFT"></ion-input>
            </ion-item>
         </ion-row>
      </ion-grid>

      <ion-grid class="cusGrid">
         <ion-row>
            <ion-label class="headerTwo ion-text-wrap input-label">Recipient's Name</ion-label>
         </ion-row>
         <ion-row>
            <ion-item lines="none" id="custom-item" counter="true" [counterFormatter]="customCounterFormatter" class="ion-no-padding cusItem">
               <ion-input id="custom-item" formControlName="recipName" class="cusInput" maxlength="12" placeholder="Enter a name of the recipent"></ion-input>
            </ion-item>
         </ion-row>
      </ion-grid>

      <ion-grid class="cusGrid">
         <ion-row>
            <ion-label class="headerTwo ion-text-wrap input-label">Message</ion-label>
         </ion-row>
         <ion-row>
            <ion-item lines="none" id="custom-item" counter="true" [counterFormatter]="customCounterFormatter" class="ion-no-padding cusItem">
               <ion-textarea class="cusInput" formControlName="message" rows="4" cols="5" maxlength="50" placeholder="Enter a message for the recipient." style="padding-right: 0px"></ion-textarea>
            </ion-item>
         </ion-row>
      </ion-grid>
      <ion-grid class="checkbox-group cusGrid">
         <ion-row>
            <ion-label class="header">Please note that these information cannot be modified once the NFT is minted.</ion-label>
         </ion-row>
         <ion-row>
            <ion-checkbox formControlName="agreeTick" class="checkbox"></ion-checkbox>
            <ion-label class="checkbox-lbl">I agree</ion-label>
         </ion-row>
      </ion-grid>

      <ion-grid class="centered-container ion-padding-top cusGrid">
         <ion-row style="display: flex; justify-content: center">
            <ion-button shape="round" color="primary" [disabled]="!nftForm.valid" (click)="sendDetails()"> Next </ion-button>
         </ion-row>
      </ion-grid>
   </form>
</ion-content>
