<ion-content [fullscreen]="true" class="ion-padding">
   <ion-grid class="cusGrid">
      <ion-row class="logo">
         <ion-img src="assets/imgs/tracified-wallet-d.svg"></ion-img>
      </ion-row>
      <ion-row>
         <ion-label class="title-label"
            ><h1>Create Account</h1>
            <p>Create a Tracified Wallet account to manage your blockchain assets.</p>
         </ion-label>
      </ion-row>
      <form [formGroup]="form">
         <ion-row>
            <ion-label style="margin-top: 36px" class="input-label">{{'Email Address' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input #userName formControlName="username" type="email" name="userName" keyNext></ion-input>
            </ion-item>
         </ion-row>

         <ion-row>
            <ion-label style="margin-top: 36px" class="input-label">{{'Your Name' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input #userName formControlName="yourname" type="text" name="yourName" keyNext></ion-input>
            </ion-item>
         </ion-row>

         <ion-row>
            <ion-label style="margin-top: 32px" class="input-label">{{'PASSWORD' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input formControlName="password" name="password" [type]="passwordType" clearInput="false"></ion-input>
               <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon gray-color" (click)="hideShowPassword()"> </ion-icon>
            </ion-item>
         </ion-row>

         <ion-row>
            <ion-label style="margin-top: 32px" class="input-label">{{'Confirm Password' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input formControlName="confpassword" name="confPassword" [type]="confPasswordType" clearInput="false"></ion-input>
               <ion-icon slot="end" [name]="confPasswordIcon" class="passwordIcon gray-color" (click)="hideShowConfPassword()"> </ion-icon>
            </ion-item>
         </ion-row>

         <ion-row style="display: flex; justify-content: center; margin: 10% 0px 10px 0px">
            <ion-button color="primary">{{'Proceed' | translate}}</ion-button>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <ion-label class="hint-label">Already have an account?</ion-label>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <ion-note color="primary" style="font-weight: 700; padding-top: 0px" class="link" routerLink="/otp-page" replaceUrl>{{'Sign In'| translate}} </ion-note>
         </ion-row>
      </form>
   </ion-grid>
</ion-content>
