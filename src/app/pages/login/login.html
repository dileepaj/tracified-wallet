<ion-content class="ion-padding">
   <ion-grid class="cusGrid">
      <ion-row class="logo">
         <ion-img src="assets/imgs/tracified-wallet-d.svg"></ion-img>
      </ion-row>
      <ion-row style="display: flex; justify-content: center">
         <ion-label class="title-label"
            ><h1>{{"SIGN_IN" | translate}}</h1>
            <p>{{"SIGN_IN_DESC" | translate}}</p>
         </ion-label>
      </ion-row>
      <form [formGroup]="form">
         <ion-row>
            <ion-label style="margin-top: 36px" class="input-label">{{'EMAIL_ADDRESS' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input #userName formControlName="username" type="email" name="userName" keyNext></ion-input>
            </ion-item>
         </ion-row>

         <ion-row>
            <ion-label style="margin-top: 32px" class="input-label">{{'PASSWORD' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input formControlName="password" name="password" [type]="passwordType" clearInput="false"></ion-input>
               <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon gray-color" (click)="hideShowPassword()"> </ion-icon>
            </ion-item>
         </ion-row>

         <ion-row>
            <ion-item class="fpItem">
               <ion-note slot="end" class="link" (click)="gotoForgotPasswordPage()">{{'FORGOTTENPASSWORD'| translate}} </ion-note>
            </ion-item>
         </ion-row>

         <ion-row style="display: flex; justify-content: center; margin: 10% 0px 10px 0px">
            <ion-button [disabled]="!form.valid" (click)="login()" color="primary">{{'LOGIN_BUTTON' | translate}}</ion-button>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <ion-label class="hint-label">{{"DONT_HAVE_AN_ACCOUNT" | translate}}</ion-label>
         </ion-row>
         <ion-row class="ion-justify-content-center">
            <ion-note color="primary" style="font-weight: 700; padding-top: 0px" class="link" routerLink="/create-account" replaceUrl>{{'SIGNUP_BUTTON'| translate}} </ion-note>
         </ion-row>
      </form>
   </ion-grid>
</ion-content>
