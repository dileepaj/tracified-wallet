<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-grid>
      <ion-row>
         <ion-col>
            <h3 class="ion-text-center">{{ 'TRANSFER_CONFIRM' | translate }}</h3>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col class="ion-text-center">
            <ion-icon name="information-circle" class="info-icon"></ion-icon>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <h2 class="ion-text-center fund-amount">{{ transferAmount }} lumens</h2>
         </ion-col>
      </ion-row>
      <ion-row class="content-start">
         <ion-col>
            <h2 class="ion-text-center">{{ 'FROM' | translate}}</h2>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <h3 class="ion-text-center">{{ senderPK }}</h3>
         </ion-col>
      </ion-row>
      <ion-row class="content-start">
         <ion-col>
            <h2 class="ion-text-center">{{ 'TO' | translate}}</h2>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <h3 class="ion-text-center">{{ receiverPK }}</h3>
         </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
         <ion-col class="ion-text-center">
            <ion-button (click)="cancel()">{{ 'CANCEL' | translate}}</ion-button>
            <ion-button (click)="confirm()">{{ 'CONFIRM' | translate}}</ion-button>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
