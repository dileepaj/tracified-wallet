<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Claim your NFT</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-grid class="claim-nft-preview">
      <ion-row class="ion-padding-top">
         <ion-label class="heading-text">SVG Preview</ion-label>
      </ion-row>
      <ion-row class="ion-padding-top">
         <div class="svg" [innerHTML]="SVG"></div>
      </ion-row>
   </ion-grid>
</ion-content>
<ion-footer>
   <ion-row class="ion-padding">
      <ion-button class="btn-green" (click)="createNFT()">Claim Your NFT</ion-button>
   </ion-row>
</ion-footer>
