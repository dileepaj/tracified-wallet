<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Mint your NFT</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-grid class="claim-nft-preview">
      <ion-row class="ion-padding-top">
         <ion-label class="heading-text">SVG Preview</ion-label>
      </ion-row>
   </ion-grid>
   <iframe class="img" #myImage></iframe>
</ion-content>
<ion-footer>
   <ion-row class="ion-padding">
      <ion-button color="primary" (click)="createNFT()">Mint Your NFT</ion-button>
   </ion-row>
</ion-footer>
