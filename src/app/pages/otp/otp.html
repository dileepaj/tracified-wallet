<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Mint your NFT</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding main-wrapper">
   <ion-grid class="cusGrid">
      <ion-row style="display: flex; justify-content: center">
         <ion-label class="title-label"
            ><h1>{{"VALIDATE_OTP" | translate}}</h1>
            <p>{{"VALIDATE_OTP_DESC" | translate}}{{email}}</p>
         </ion-label>
      </ion-row>
      <form [formGroup]="verifyForm" class="formOneS">
         <ion-row>
            <ion-label style="margin-top: 36px" class="input-label">{{'ENTER_OTP' | translate}}</ion-label>
         </ion-row>
         <ion-row>
            <ion-item class="input-item" lines="full">
               <ion-input formControlName="OTP" fill="clear" type="text" autofocus="true"></ion-input>
            </ion-item>
         </ion-row>
         <ion-row style="display: flex; justify-content: space-between; margin: 5px 0px 10px 0px">
            <ion-label class="link">{{'DIDNT_RECEIVE_CODE' | translate}}</ion-label>
         </ion-row>
         <ion-row style="display: flex; justify-content: space-between; margin: 5px 0px 10px 0px">
            <ion-label class="link underline" (click)="resendOtp()" [class.timeout]="!timeoutText">{{timeoutText? ('RETRY' | translate) : ('RESEND' | translate)}} {{timeoutText}}</ion-label>
         </ion-row>
         <ion-row style="display: flex; justify-content: center; margin: 10% 0px 10px 0px">
            <ion-button [disabled]="!verifyForm.valid" (click)="checkOTP()" color="primary">{{'VERIFY_BUTTON' | translate}}</ion-button>
         </ion-row>
      </form>
   </ion-grid>
</ion-content>
