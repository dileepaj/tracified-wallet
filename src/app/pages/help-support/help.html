<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title> {{'Help' | translate}}</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-item lines="none">
      <ion-label>Select an option to learn more.</ion-label>
   </ion-item>
   <ion-list>
      <ion-item (click)="openHelp(1)" class="help-item">
         <ion-label>Introduction</ion-label>
         <ion-icon slot="start" name="caret-forward"></ion-icon>
      </ion-item>
      <ion-item (click)="openHelp(2)" class="help-item">
         <ion-label>Sign In</ion-label>
         <ion-icon slot="start" name="caret-forward"></ion-icon>
      </ion-item>
      <ion-item (click)="openHelp(3)" class="help-item">
         <ion-label>Create Blockchain Account</ion-label>
         <ion-icon slot="start" name="caret-forward"></ion-icon>
      </ion-item>
      <ion-item (click)="openHelp(4)" class="help-item">
         <ion-label>Change of Custody</ion-label>
         <ion-icon slot="start" name="caret-forward"></ion-icon>
      </ion-item>
      <ion-item (click)="openHelp(5)" class="help-item">
         <ion-label>Change User Details</ion-label>
         <ion-icon slot="start" name="caret-forward"></ion-icon>
      </ion-item>
   </ion-list>
</ion-content>
