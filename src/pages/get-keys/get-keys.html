<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Claim Your NFT Now!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="get-keys-header">
    <img src="../../assets/icon/back.png" />
    <label
      >Copy these keys and save them in a safe location<br />
      These will be required to recover your blockchain account</label
    >
  </div>
  <div class="get-keys-form">
    <div class="container1">
      <label class="labelPK">Public Key</label><br />
      <div class="key-cont">
        <ion-item class="container1PK"
          ><p class="PK">{{PK}}</p></ion-item
        >
        <img
          class="copy-icon"
          src="../../assets/icon/copy.png"
          (click)="copyData(PK)"
        />
      </div>
    </div>

    <div class="container1">
      <label class="labelSK">Private Key</label><br />
      <div class="key-cont">
        <ion-item class="container1SK"
          ><p class="PK">{{SK}}</p></ion-item
        ><img
          class="copy-icon"
          src="../../assets/icon/copy.png"
          (click)="copyData(SK)"
        />
      </div>
    </div>
    <div class="container2">
      <label class="heading">IMPORTANT!</label>
      <label class="msg"
        >Never share these keys with anyone. Store them securely</label
      >
    </div>
    <button class="btn-green" (click)="market()">
      <b> Done</b>
    </button>
  </div>
