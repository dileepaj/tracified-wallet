<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create NFT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-wrap style="border-radius: 15px;" padding>
    <ion-row class="full-width line-spacing mt-1">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">{{'Producr Name'}}</h4>
      </ion-row>
      <ion-row class="full-width line-spacing">
        <h3 class="primary-font">{{ProductName}}</h3>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing mt-1">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">{{'TDP Hash'}}</h4>
      </ion-row>
      <ion-col class="full-width line-spacing">
        <h3 class="primary-font">{{TDPtxnhash}}</h3>
      </ion-col>
    </ion-row>
    <ion-row class="full-width line-spacing mt-1">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">{{'Producr Name'}}</h4>
      </ion-row>
      <ion-row class="full-width line-spacing">
        <h3 class="primary-font">{{ProductName}}</h3>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing mt-1">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">{{'TDPID'}}</h4>
      </ion-row>
      <ion-row class="full-width line-spacing">
        <h3 class="primary-font">{{TDPID}}</h3>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing mt-1">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">{{'Identifier'}}</h4>
      </ion-row>
      <ion-row class="full-width line-spacing">
        <h3 class="primary-font">{{Identifier}}</h3>
      </ion-row>
    </ion-row>
    <ion-row  class="full-width line-spacing">
      <ion-item>
        <ion-label class="login-lables" floating>{{'NFT Name'}}</ion-label>
        <ion-input color="secondary" type="text" text-left id="input" [(ngModel)]="nftName" autofocus="true"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row  class="full-width line-spacing">
        <button class="btn-green" (click)="createNFT()">
          Create NFT by Tracified
        </button>
    </ion-row>
  </ion-card>
</ion-content>
