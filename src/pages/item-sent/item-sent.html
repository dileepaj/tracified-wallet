<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sent Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <div *ngIf="Citems">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </div> -->

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="refresh" pullingText="" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding>
    <div *ngIf="!Citems">
      <ion-row>
        <img class="notification-icon" src="../../assets/imgs/emptystatus-04.png" />
      </ion-row>
      <ion-row>
        <div class="full-width text-center line-spacing-small">
          <h1 class="primary-font">Transactions</h1>
        </div>
      </ion-row>
      <ion-row text-wrap>
        <div class="full-width text-center">
          <h3 class="secondary-font">No outgoing transactions at the moment</h3>
        </div>
      </ion-row>
    </div>
    <div class="padding-width" *ngIf="Citems">
      <ion-row class="item-card" *ngFor="let item of items; let index = index">
        <ion-row>
          <ion-icon name="time"></ion-icon>
          <h5 class="primary-font margin-fix">{{item.date.days}}d {{item.date.hours}}h {{item.date.minutes}}m ago</h5>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="padding-bottom-cancel">
            <h4 class="secondary-font">Item</h4>
          </ion-col>
          <ion-col col-3 class="padding-bottom-cancel">
            <h4 class="secondary-font text-right-align-horizontally">Quantity</h4>
          </ion-col>
          <ion-col col-9 class="padding-top-cancel">
            <h1 class="primary-font first-capital">{{item.oname}}</h1>
          </ion-col>
          <ion-col col-3 class="padding-top-cancel">
            <h1 class="primary-font text-right-align-horizontally">{{item.qty}}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 class="padding-bottom-cancel">
            <h4 class="secondary-font">Identifier</h4>
          </ion-col>
          <ion-col col-6 class="padding-bottom-cancel">
            <h4 class="secondary-font text-right-align-horizontally">Receiver</h4>
          </ion-col>
          <ion-col col-6 class="padding-top-cancel">
            <h4 class="primary-font">{{item.identifier}}</h4>
          </ion-col>
          <ion-col col-6 class="padding-top-cancel">
            <h4 class="primary-font text-right-align-horizontally">{{item.uname}}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7 class="padding-bottom-cancel">
            <h4 class="secondary-font">Valid till</h4>
          </ion-col>
          <ion-col col-5 class="padding-bottom-cancel">
            <h4 class="secondary-font text-right-align-horizontally">Status</h4>
          </ion-col>
          <ion-col col-7 class="padding-top-cancel">
            <h4 class="primary-font">{{item.validity}}</h4>
          </ion-col>
          <ion-col col-5 class="padding-top-cancel">
            <h4 class="primary-font text-right-align-horizontally first-capital">{{item.status}}</h4>
          </ion-col>
        </ion-row>
      </ion-row>
