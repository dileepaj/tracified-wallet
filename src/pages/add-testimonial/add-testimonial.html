<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Testimonial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="padding-width content-start">
    <ion-row class="full-width line-spacing">
      <h3>Enter Testimonial Content</h3>
    </ion-row>
    <form [formGroup]="form">
      <ion-row class="full-width line-spacing">
        <ion-item class="full-width line-spacing orgNamecss">
          <ion-input  formControlName="orgName" type="text" name="orgName" disabled></ion-input>
        </ion-item>
        <ion-item class="full-width line-spacing fitem">
          <ion-label class="required" floating >Title</ion-label>
          <ion-input formControlName="title" type="text" name="title" keyNext></ion-input>
        </ion-item>
        <ion-item class="full-width line-spacing fitem">
          <ion-textarea formControlName="description" name="description" placeholder="description"></ion-textarea>
        </ion-item>
        <ion-row>
          <ion-col><ion-label style="color: darkgray; font-size: medium;">Photos</ion-label></ion-col>
          <ion-col>
            <button ion-button color="secondary" end>
              <ion-icon slot="icon-only" name="image-outline"></ion-icon>
             </button>
          </ion-col>
        </ion-row>
      </ion-row>
      <ion-row class="full-width line-spacing">
        <div class="button-wrapper">
          <button class="save-button" ion-button
            color="primary">Submit</button>
        </div>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
