<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transfer Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="container">
      <form class="content-start">
        <ion-list id="list-COC">

          <h4 class="secondary-font line-spacing">Item</h4>
          <ion-item class="line-spacing">
            <ion-label >Item</ion-label>
           <ion-select name="item">
              <ion-option *ngFor="let Item of currentItems">{{Item.asset_code}}</ion-option>
            </ion-select>
          </ion-item>

          <h4 class="secondary-font line-spacing">Identifier</h4>
          <ion-item class="line-spacing">
            <ion-input class = "indenText" type="text" placeholder="Identifier"
              [(ngModel)]="COCForm.identifier" name="identifier"></ion-input>
              <button ion-button item-right clear (click)= "viewScannerPage()">
                  <ion-icon name="qr-scanner"></ion-icon>
              </button>
            </ion-item>

          <h4 class="secondary-font line-spacing">Quantity</h4>
          <ion-item id="rounded" class="line-spacing">
            <ion-input type="number" placeholder="Quantity" [(ngModel)]="COCForm.qty"
              name="qty"></ion-input>
          </ion-item>

          <h4 class="secondary-font line-spacing">Receiver</h4>
          <ion-item text-wrap class="line-spacing">
            <select-searchable [(ngModel)]="COCForm.receiver" [ngModelOptions]="{standalone: true}"
              (ionInput)="setFilteredItems()" title=" Receiver" canSearch="true" [items]="receivers"
              itemTextField="itemName" emptyMessage="No data">
            </select-searchable>
          </ion-item>

          <h4 class="secondary-font line-spacing">Validity</h4>
          <ion-item class="line-spacing">
            <ion-datetime  placeholder="Validity" displayFormat="YYYY-MM-DDTHH:mm:ssTZD"
              min="2018-11-29T06:25:48Z" max="2050" [(ngModel)]="COCForm.vaidity" name="vaidity"></ion-datetime>
          </ion-item>
        </ion-list>

        <div class="button-wrapper">
          <button (click)="passwordPrompt()" class="btn-green" [disabled]="COCForm.invalid" ion-button>Transfer</button>
        </div>

      </form>
</div>
</ion-content>
