<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transfer Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="container">
      <form>
        <ion-list id="list-COC">
            <ion-label stacked id="label">Item</ion-label>
          <ion-item>
            <ion-label >Item</ion-label>
           <ion-select name="item">
              <ion-option *ngFor="let Item of currentItems">{{Item.asset_code}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-label stacked id="label">Identifier</ion-label>
          <ion-item >
            <ion-input type="text" placeholder="Identifier"
              [(ngModel)]="COCForm.identifier" name="identifier"></ion-input>
          </ion-item>

          <ion-label stacked id="label">Quantity</ion-label>
          <ion-item id="rounded">
            <ion-input type="number" placeholder="Quantity" [(ngModel)]="COCForm.qty"
              name="qty"></ion-input>
          </ion-item>


          <ion-label  stacked id="label">Receiver</ion-label>
          <ion-item text-wrap>
            <select-searchable [(ngModel)]="COCForm.receiver" [ngModelOptions]="{standalone: true}"
              (ionInput)="setFilteredItems()" title=" Receiver" canSearch="true" [items]="receivers"
              itemTextField="itemName" emptyMessage="No data">
            </select-searchable>
          </ion-item>


        <ion-label stacked id="label">Validity</ion-label>
          <ion-item id="rounded">
            <ion-datetime  placeholder="Validity" displayFormat="YYYY-MM-DDTHH:mm:ssTZD"
              min="2018-11-29T06:25:48Z" max="2050" [(ngModel)]="COCForm.vaidity" name="vaidity"></ion-datetime>
          </ion-item>
        </ion-list>


        <div class="button">
          <button (click)="passwordPrompt()" id="cocButton" [disabled]="COCForm.invalid" ion-button block
            color="secondary">Transfer</button>
        </div>

      </form>
</div>
</ion-content>
