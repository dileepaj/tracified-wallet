<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="padding-width content-start">
    <ion-row class="full-width line-spacing">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">Account name</h4>
      </ion-row>
      <ion-row class="full-width line-spacing">
        <h3 class="primary-font">{{ account.accountName }}</h3>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">Public key</h4>
      </ion-row>
      <ion-row class="full-width line-spacing" text-wrap>
        <h3 class="primary-font word-wrap" text-wrap>{{ account.pk }}</h3>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">Private key</h4>
      </ion-row>
      <ion-row class="full-width line-spacing" *ngIf="keyDecrypted" text-wrap>
        <h3 class="primary-font word-wrap">{{ privateKey }}</h3>
      </ion-row>
      <ion-row class="full-width" *ngIf="!keyDecrypted">
        <button class="btn-text-only green-font" ion-button (click)="decryptSecretKey()">View key</button>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing">
      <ion-row class="full-width line-spacing">
        <h4 class="secondary-font">Available Funds</h4>
      </ion-row>
      <ion-row class="full-width line-spacing" text-wrap>
        <h3 class="primary-font word-wrap" text-wrap>{{ accountFunds }}</h3>
      </ion-row>
    </ion-row>
    <ion-row class="full-width line-spacing" *ngIf="notDefaultAccount">
      <div class="button-wrapper">
          <button ion-button class="btn-green" (click)="makeDefaultAccount()">Make default account</button>
      </div>          
    </ion-row>
  </ion-grid>
</ion-content>
