<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Received Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content id="refresher" pullingIcon="refresh" pullingText="" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding class="full-height white-background">
    <div *ngIf="cocReceived.length == 0">
      <ion-row>
        <img class="notification-icon" src="../../assets/imgs/emptystatus-04.png" />
      </ion-row>
      <ion-row>
        <div class="full-width text-center line-spacing-small">
          <h1 class="primary-font">Transactions</h1>
        </div>
      </ion-row>
      <ion-row text-wrap>
        <div class="full-width text-center">
          <h3 class="secondary-font">No incoming transactions at the moment</h3>
        </div>
      </ion-row>
    </div>
    <div class="padding-width" *ngIf="cocReceived.length > 0">
      <ion-row class="item-card" *ngFor="let item of cocReceived; let index = index">
        <ion-row>
          <ion-icon name="time"></ion-icon>
          <h5 class="primary-font margin-fix">{{item.sentDate}}</h5>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="padding-bottom-cancel">
            <h4 class="secondary-font">Item</h4>
          </ion-col>
          <ion-col col-3 class="padding-bottom-cancel">
            <h4 class="secondary-font text-right-align-horizontally">Quantity</h4>
          </ion-col>
          <ion-col col-9 class="padding-top-cancel">
            <h1 class="primary-font first-capital">{{item.assetCode}}</h1>
          </ion-col>
          <ion-col col-3 class="padding-top-cancel">
            <h1 class="primary-font text-right-align-horizontally">{{item.quantity}}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 class="padding-bottom-cancel">
            <h4 class="secondary-font">Identifier</h4>
          </ion-col>
          <ion-col col-6 class="padding-bottom-cancel">
            <h4 class="secondary-font text-right-align-horizontally">Sender</h4>
          </ion-col>
          <ion-col col-6 class="padding-top-cancel">
            <h4 class="primary-font">{{item.Identifier}}</h4>
          </ion-col>
          <ion-col col-6 class="padding-top-cancel">
            <h4 class="primary-font text-right-align-horizontally">{{item.sender}}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7 class="padding-bottom-cancel">
            <h4 class="secondary-font">Valid till</h4>
          </ion-col>
          <ion-col col-5 class="padding-bottom-cancel">
            <h4 class="secondary-font text-right-align-horizontally">Status</h4>
          </ion-col>
          <ion-col col-7 class="padding-top-cancel">
            <h4 class="primary-font">{{item.validTill}}</h4>
          </ion-col>
          <ion-col col-5 class="padding-top-cancel">
            <h4 class="primary-font text-right-align-horizontally first-capital">{{item.Status}}</h4>
          </ion-col>
        </ion-row>
        <ion-row class="block" *ngIf="item.Status == 'pending'">
          <div class="right-float">
            <button class="btn-red-outline" (click)="updateCoC(item, 'reject')" ion-button>
              REJECT
            </button>
            <button class="btn-green" (click)="updateCoC(item, 'accept')" ion-button>
              ACCEPT
            </button>
          </div>
        </ion-row>
      </ion-row>
     
    </div>
  </ion-grid>


</ion-content>
