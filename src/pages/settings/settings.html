<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row></ion-row>
  <ion-row justify-content-center align-items-center style="vertical-align: 100%; flex-direction: column"></ion-row>
  <ion-label>
    <ion-label position="fixed" color="#6b6d6f" font-size=12px>CATEGORIES</ion-label>
  </ion-label>
  <ion-item>
    <ion-label class="category-button" (click)="profileImageOption()"> Change Profile Image</ion-label>
    <img [src]="myphoto" />
  </ion-item>
  <ion-item>
    <ion-label class="category-button" (click)="settingNameClick()"> Change Display Name</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="category-button" (click)="settingPasswordClick()"> Change Account Password</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="category-button" (click)="changeTransactionPassword()"> Change Transaction Password</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Enable logging</ion-label>
    <ion-toggle checked>
    </ion-toggle>
  </ion-item>
</ion-content>
