<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="padding-width content-start">
    <ion-row>
      <h4 class="secondary-font">General</h4>
    </ion-row>
    <ion-row>
      <ion-item (click)="changeDisplayImage()">
        <ion-label class="primary-font">
          Change display image
        </ion-label>
      </ion-item>
      <ion-item (click)="changeDisplayName()">
        <ion-label class="primary-font">
          Change display name
        </ion-label>
      </ion-item>
      <ion-item (click)="changePassword()">
        <ion-label class="primary-font">
          Change account password
        </ion-label>
      </ion-item>
      <ion-item (click)="changeTransactionPasswords()">
        <ion-label class="primary-font">
          Change transaction passwords
        </ion-label>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
