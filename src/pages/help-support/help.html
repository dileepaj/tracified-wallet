<ion-header>
    <ion-navbar color="TracifiedBlack">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span style="padding-bottom: 0px;" class="topText">{{'Help'| translate}}</span>
            <!-- <ion-icon name="help-buoy"></ion-icon> -->
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 style="color: black; margin-bottom: 2vh">
        Select an option to learn more.
    </h3>
    <ion-list>
        <button text-wrap ion-item (click)="openHelp(1)">
            <ion-label
                ><ion-icon
                    name="md-arrow-dropright"
                    item-start 
                    style="color:#00c853"
                ></ion-icon
                >Introduction</ion-label
            >
        </button>
        <button text-wrap ion-item (click)="openHelp(2)">
            <ion-label
                ><ion-icon
                    name="md-arrow-dropright"
                    item-start 
                    style="color:#00c853"
                ></ion-icon
                >Sign In</ion-label
            >
        </button>
        <button text-wrap ion-item (click)="openHelp(3)">
            <ion-label
                ><ion-icon
                    name="md-arrow-dropright"
                    item-start 
                    style="color:#00c853"
                ></ion-icon
                >Create Blockchain Account</ion-label
            >
        </button>

        <button text-wrap ion-item (click)="openHelp(4)">
            <ion-label
                ><ion-icon
                    name="md-arrow-dropright"
                    item-start 
                    style="color:#00c853"
                ></ion-icon
                >Change of Custody</ion-label
            >
        </button>
        <button text-wrap ion-item (click)="openHelp(5)">
            <ion-label
                ><ion-icon
                    name="md-arrow-dropright"
                    item-start 
                    style="color:#00c853"
                ></ion-icon
                >Change User Details</ion-label
            >
        </button>
        
    </ion-list>
</ion-content>
