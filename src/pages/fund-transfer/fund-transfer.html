<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fund Transfer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid class="padding-width">
    <ion-row class="content-start">
      <h4 class="primary-font">Fill up all the fields and press Transfer button to transfer funds to your accounts</h4>
      <h4 class="primary-font content-start"><b>Note:</b> This the fund transfer will be done using the default account.</h4>
    </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Enter amount</ion-label>
          <ion-input text-wrap no-boarder type="number" [(ngModel)]="transferAmount"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row class="content-start">
        <ion-item>
          <select-searchable [(ngModel)]="receiverPK" [ngModelOptions]="{standalone: true}"
          title= "Account Name" canSearch="true" emptyMessage="No data">
          </select-searchable>
        </ion-item>
      </ion-row>

      <ion-row class="content-start">
        <div class="button-wrapper">
          <button class="btn-green" (click)= 'transferFunds()' >Transfer Funds</button>
        </div>
      </ion-row>
  </ion-grid>
</ion-content>
