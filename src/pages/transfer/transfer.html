<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="currentItems[2]">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-grid no-padding class="full-height white-background">
    <div *ngIf="currentItems.length == 0">
      <ion-row>
        <img class="notification-icon" src="../../assets/imgs/emptystatus-04.png" />
      </ion-row>
      <ion-row>
        <div class="full-width text-center line-spacing-small">
          <h1 class="primary-font">Assets</h1>
        </div>
      </ion-row>
      <ion-row text-wrap>
        <div class="full-width text-center">
          <h3 class="secondary-font">No assets assigned to your account at the moment</h3>
        </div>
      </ion-row>
    </div>
    <div *ngIf="currentItems.length > 0" class="content-start">
      <ion-card *ngFor="let item of Searcheditems" (click)="openItem(item)">
        <ion-row>
          <ion-col left text-left>
            <h4 class="item secondary-font">Item</h4>
          </ion-col>
          <ion-col right text-right>
            <h4 class="item secondary-font" id="item-bal">Balance</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col left text-left>
            <h3 class="item primary-font">{{item.asset_code}}</h3>
          </ion-col>
          <ion-col right text-right>
            <h3 class="item primary-font" id="item-bal">{{item.balance}}</h3>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-grid>
</ion-content>
