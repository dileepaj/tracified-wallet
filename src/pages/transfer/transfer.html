<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'ASSETS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="currentItems[2]">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-grid no-padding class="full-height white-background">
    <div *ngIf="currentItems.length == 0">
      <ion-row>
        <img class="notification-icon" src="../../assets/imgs/emptystatus-04.png" />
      </ion-row>
      <ion-row>
        <div class="full-width text-center line-spacing-small">
          <h1 class="primary-font">{{'ASSETS' | translate}}</h1>
        </div>
      </ion-row>
      <ion-row text-wrap>
        <div class="full-width text-center">
          <h3 class="secondary-font">{{'NO_ASSETS' | translate}}</h3>
        </div>
      </ion-row>
    </div>
    <div *ngIf="currentItems.length > 0" class="content-start padding-width">
      <ion-row class="item-card padding-width" *ngFor="let item of Searcheditems">
        <ion-row>
          <ion-col col-8>
            <h2 class="primary-font">{{item.asset_code}}</h2>
          </ion-col>
          <ion-col col-4>
            <h2 class="primary-font text-right-align-horizontally">{{item.balance}}</h2>
          </ion-col>
        </ion-row>
        <ion-row class="block">
          <div class="right-float">
            <button ion-button [disabled]="item.balance < 1" class="btn-green" (click)="openItem(item)">Transfer</button>
          </div>
          <div class="clear-float"></div>
        </ion-row>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
