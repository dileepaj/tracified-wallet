<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="currentItems[2]">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-content *ngIf="!currentItems[2]">
    <ion-grid no-padding >
      <ion-row>
        <ion-col no-padding text-center>
          <img class="notification-icon" src="../../assets/imgs/notifications-bell-button.png"/>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="noItem">
          <h1>NOTIFICATIONS</h1>
        </ion-col>
      </ion-row>
      <ion-row  class="row">
        <ion-col class="noItem-note">
          <ion-note text-wrap>No notifications available for this period</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>



  <ion-card *ngFor="let item of Searcheditems" (click)="openItem(item)">
    <ion-row>
      <ion-col left text-left>
        <h2 class="item">Item : {{item.asset_code}}</h2>
      </ion-col>
      <ion-col right text-right>
        <h2 class="item" id="item-bal">{{item.balance}}</h2>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
