<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'ADD_BK_ACC' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="form">
      <ion-row class="formbox">
        <ion-item>
          <ion-label class="login-lables" floating>{{'ACCOUNT_NAME' | translate}}</ion-label>
          <ion-input formControlName="accName" type="text" name="accName" keyNext></ion-input>
        </ion-item>
        <!-- <ion-item >
          <ion-label class="login-lables" floating>Email</ion-label>
          <ion-input formControlName="email" type="text" name="email" keyNext></ion-input>
        </ion-item> -->
        <ion-item>
          <ion-label floating>{{'SECURED_PASSWORD'| translate}}</ion-label>
          <ion-input formControlName="password" [(ngModel)]="StrengthPassword" (ionChange)="checkStrength()"
            name="password" [type]="passwordType" clearOnEdit="false"></ion-input>
          <ion-icon item-end [name]="passwordIcon" color="secondary" class="passwordIcon" (click)='hideShowPassword(1)'>
          </ion-icon>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'CONFIRM_PASSWORD' | translate}}</ion-label>
          <ion-input formControlName="confirmPassword"
            name="confirmPassword" [type]="confirmPasswordType" clearOnEdit="false"></ion-input>
          <ion-icon item-end [name]="confirmPasswordIcon" color="secondary" class="confirmPasswordIcon" (click)='hideShowPassword(2)'>
          </ion-icon>
        </ion-item>
        <h4 *ngIf="form.valid == true" class="desc">It takes {{PasswordStrength}} to crack your password!</h4>
      </ion-row>
      <ion-row>
        <div class="button-wrapper">
          <button class="login-button" [disabled]="!form.valid" (click)="addMainAccount()" ion-button
            color="secondary">{{ 'GENERATE_BK' | translate}}</button>
        </div>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
