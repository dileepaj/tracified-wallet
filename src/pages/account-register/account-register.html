<ion-header>
  <ion-navbar>
    <ion-title>Register Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formRegister" (submit)="registerOrganization()">
    <ion-row class="formbox">
      <div class="logo-container">
        <img [src]="orgLogo && orgLogo !== '' ? orgLogo : '../../assets/img/bg_img.png'" class="logo-avatar" (click)="uploadImage()" />
        <p class="btn-link" (click)="uploadImage()">Click to upload logo</p>
      </div>
      <ion-item>
        <ion-label class="login-lables" floating>Organization Key</ion-label>
        <ion-input formControlName="orgPublicKey" type="text" name="orgPublicKey" disabled keyNext></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="login-lables" floating>Name <span color="danger">*</span></ion-label>
        <ion-input formControlName="orgName" type="text" name="orgName" maxlength="16" keyNext></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="login-lables" floating>Description <span color="danger">*</span></ion-label>
        <ion-textarea formControlName="orgDescription" type="text" maxlength="64" name="orgDescription" keyNext></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label class="login-lables" floating>Email  <span color="danger">*</span></ion-label>
        <ion-input formControlName="orgEmail" type="text" maxlength="24" name="orgEmail" keyNext></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="login-lables" floating>Phone  <span color="danger">*</span></ion-label>
        <ion-input formControlName="orgPrimaryMobile" maxlength="16" type="number" name="orgPrimaryMobile" keyNext></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="login-lables" floating>Secondary Phone (Optional)</ion-label>
        <ion-input formControlName="orgSecondMobile" type="number" maxlength="16" name="orgSecondMobile" keyNext></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding-vertical>
      <div class="button-wrapper">
        <button type="submit" block ion-button class="login-button" [disabled]="!formRegister.valid && (!orgLogo || orgLogo == '')">Register</button>
      </div>
    </ion-row>
  </form>
</ion-content>
