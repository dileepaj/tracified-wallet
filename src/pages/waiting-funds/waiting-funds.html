<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ACCOUNT_INFO' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="full-height content-padding">
    <ion-row class="list-spacing content-start">
      <img class="img-size-lock" src="assets/images/funding_bg.svg" alt="background-img" />
    </ion-row>
    <ion-row lass="list-spacing">
      <h4 class="secondary-font list-spacing justify-text">{{'ACC_FUND_NOTI' | translate}}</h4>
      <div class="button-wrapper list-spacing-top">
        <button class="btn-green" (click)="exitApp()">{{'CLOSE' | translate}}</button>
      </div>
      <div class="button-wrapper line-spacing">
        <button class="btn-text-only underline-font primary-font" (click)="logOut()">{{ 'DIFF_ACC' | translate}}</button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
