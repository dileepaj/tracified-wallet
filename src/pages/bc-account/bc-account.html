<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blockchain Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let account of userAcc.MainAccounts">
    <h5>PK: {{account.pk}}</h5>
    <br>
    <h5>SK: {{account.sk}}</h5>

    <ion-card *ngFor="let account of account.subAccounts">
      <ion-note>PK: {{account.pk}}</ion-note>
      <br>
      <ion-note>SK: {{account.sk}}</ion-note>
    </ion-card>
  </ion-card>
</ion-content>
